<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style/main.css" />
        <title>A7gz</title>
    </head>

    <body>
        <section id="intro">
            <div class="intro-container contianer-fluid">
                <div class="content pb-5">
                    <!-- Start Header -->
                    <header>
                        <h2>We help you to make your happiness</h2>
                    </header>

                    <!-- End Header -->

                    <!-- Start Navbar -->
                    <nav class="navbar navbar-expand my-5">
                        <div
                            class="collapse navbar-collapse"
                            id="navbarSupportedContent"
                        >
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#"
                                        >Flights
                                        <span class="sr-only"
                                            >(current)</span
                                        ></a
                                    >
                                </li>
                                <li class="nav-item mx-3">
                                    <a class="nav-link" href="#">hotels</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Cars</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <!-- End Navbar -->

                    <!-- Start Form -->
                    <form autocomplete="off">
                        <!-- Start Radio Button -->
                        <div class="form-group ">
                            <div class="form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="trip"
                                    id="roundTrip"
                                    value="roundTrip"
                                    checked
                                />
                                <span class="checkmark"></span>
                                <label class="form-check-label" for="roundTrip">
                                    Round Trip
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="trip"
                                    id="oneWay"
                                    value="oneWay"
                                />
                                <span class="checkmark"></span>
                                <label class="form-check-label" for="oneWay">
                                    One Way
                                </label>
                            </div>
                            <div class="form-check-inline ">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="trip"
                                    id="multiWay"
                                    value="multiWay"
                                />
                                <span class="checkmark"></span>
                                <label class="form-check-label" for="multiWay">
                                    Multi Way
                                </label>
                            </div>
                        </div>
                        <!-- End Radio Button -->

                        <!-- Start Form Inputs  -->

                        <div class="form-row">
                            <div class="col-12 col-md inputCol">
                                <label class="sr-only" for="departure"
                                    >Departure</label
                                >
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span
                                            class="input-group-text mb-2"
                                            id="inputGroupPrepend3"
                                        >
                                            <i
                                                class="fas fa-map-marker-alt"
                                            ></i>
                                        </span>
                                    </div>
                                    <input
                                        type="text"
                                        class="form-control form-control-lg mb-2 mr-sm-1"
                                        id="departure"
                                        name="departure"
                                        placeholder="Departure"
                                        required
                                    />
                                    <div></div>
                                </div>
                            </div>

                            <div class="col-12 col-md-6 col-xl inputCol">
                                <label class="sr-only" for="arrival"
                                    >Arrival</label
                                >
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span
                                            class="input-group-text mb-2"
                                            id="inputGroupPrepend3"
                                        >
                                            <i
                                                class="fas fa-map-marker-alt"
                                            ></i>
                                        </span>
                                    </div>
                                    <input
                                        type="text"
                                        class="form-control form-control-lg mb-2 mr-sm-1"
                                        id="arrival"
                                        name="arrival"
                                        placeholder="Arrival"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-xl inputCol">
                                <label class="sr-only" for="departureDate"
                                    >Departure Date</label
                                >
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span
                                            class="input-group-text mb-2"
                                            id="inputGroupPrepend3"
                                        >
                                            <i class="far fa-calendar-alt"></i>
                                        </span>
                                    </div>
                                    <input
                                        type="text"
                                        class="form-control form-control-lg mb-2 mr-sm-1"
                                        id="departureDate"
                                        name="departureDate"
                                        placeholder="Departure Date"
                                        onfocus="(this.type='date')"
                                        onblur="(this.type='text')"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-xl inputCol">
                                <label class=" sr-only" for="arrivalDate"
                                    >Arrival Date</label
                                >
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span
                                            class="input-group-text mb-2"
                                            id="inputGroupPrepend3"
                                        >
                                            <i class="far fa-calendar-alt"></i>
                                        </span>
                                    </div>
                                    <input
                                        type="text"
                                        class="form-control form-control-lg mb-2 mr-sm-1"
                                        id="arrivalDate"
                                        name="arrivalDate"
                                        placeholder="Arrival Date"
                                        onfocus="(this.type='date')"
                                        onblur="(this.type='text')"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-xl inputCol">
                                <label class="sr-only" for="ticketType"
                                    >Ticket Type</label
                                >
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span
                                            class="input-group-text mb-2"
                                            id="inputGroupPrepend3"
                                        >
                                            <i class="fas fa-user-friends"></i>
                                        </span>
                                    </div>
                                    <input
                                        type="text"
                                        class="form-control form-control-lg mb-2 mr-sm-1"
                                        id="ticketType"
                                        name="ticketType"
                                        placeholder="Ticket Type"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="col text-center text-xl-left inputCol">
                                <button
                                    id="searchBtn"
                                    type="submit"
                                    class="btn btn-lg mb-2"
                                >
                                    Search
                                </button>
                            </div>
                        </div>

                        <!-- End Form Inputs  -->
                    </form>
                    <!-- End Form  -->
                </div>
            </div>
        </section>

        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <script src="./js/main.js"></script>
    </body>
</html>
